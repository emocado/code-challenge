<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Fancy Form</title>
    </head>
    <body>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <form
                    onsubmit="prevDefault(event)"
                    class="needs-validation"
                    novalidate
                >
                    <div class="form-group">
                        <label for="input-address">ETH Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="input-address"
                            required
                        />
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">
                            Please provide an ETH address
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-amount">Amount to send</label>
                        <input
                            min="0"
                            type="number"
                            class="form-control"
                            id="input-amount"
                            required
                        />
                        <div class="invalid-feedback">
                            Please provide an amount
                        </div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group">
                        <label for="input-otp">OTP Authentication</label>
                        <input
                            type="number"
                            class="form-control"
                            id="input-otp"
                            required
                        />
                        <div class="invalid-feedback">
                            Please provide an OTP
                        </div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group">
                        <button
                            type="submit"
                            class="btn btn-primary btn-lg btn-block"
                            id="btn"
                        >
                            SEND TOKENS
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-overlay">
            <div class="modal-container">
                <div class="circle-check">
                    <h1>
                        <i class="fa-solid fa-circle-check fa-2x"></i>
                    </h1>
                </div>
                <h3>Your submission has been sent</h3>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
